<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Pie Chart Display </title>
</head>
<body class="text-center">
   <h2 class="h2  text-capitalize text-dark">Covid - 19 pandamic Result Feached in United State of America</h2>
    <div class="container">
        <h1 class="h5 py-3">Current US  Covid -19 values </h1>
        <div>
            <canvas id="pie-chart-1"></canvas>
        </div>
    </div>
    <div class="container">
        <h1 class="h5 py-3">Current Each Us State Covid-19 Wtih Search Bar</h1>
        <div>
            <canvas id="pie-chart-2">
            </canvas>
            <div class="input-group my-3">
                <input type="text" class="form-control" placeholder="Search By State Name" aria-label="Recipient's username" aria-describedby="button-addon2" id="textSearch">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
              </div>
        </div>
    </div>
    <div class="container">
        <h1 class="h5 py-3">Current values for all states</h1>
        <div>
            <canvas id="pie-chart-3"></canvas>
        </div>
    </div>
    <div class="container">
        <h1 class="h5 py-3">Historic US valuest</h1>
        <div>
            <canvas id="pie-chart-4"></canvas>
        </div>
    </div>

       
     <script src="chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>
</html>
